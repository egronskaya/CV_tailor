# Document Style Guide

cv_style:
  font:
    main: 'Calibri'
    header: 'Calibri'
    size_main: 11
    size_header: 24
    size_section: 14
  
  colors:
    primary: '#2C3E50'
    secondary: '#7F8C8D'
    accent: '#3498DB'
  
  spacing:
    line_spacing: 1.15
    paragraph_spacing: 12
    section_spacing: 20
    
  margins:
    top: 1.0
    bottom: 1.0
    left: 0.75
    right: 0.75

  sections:
    header:
      alignment: center
      name_style: bold
    
    professional_summary:
      spacing_before: 15
      spacing_after: 15
    
    skills:
      format: bullet_list
      columns: 2
    
    experience:
      company_style: bold
      date_style: italic
      position_style: bold
    
    education:
      institution_style: bold
      date_style: italic

cover_letter_style:
  font:
    main: 'Calibri'
    size: 11
    
  spacing:
    line_spacing: 1.15
    paragraph_spacing: 12
    
  margins:
    top: 1.0
    bottom: 1.0
    left: 1.0
    right: 1.0
    
  sections:
    header:
      alignment: left
      contact_info_spacing: 6
    
    recipient:
      spacing_before: 24
      spacing_after: 12
    
    body:
      paragraph_spacing: 12
      
    closing:
      spacing_before: 24
      signature_spacing: 48